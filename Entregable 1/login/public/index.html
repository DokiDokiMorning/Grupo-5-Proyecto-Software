<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
          content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Login y Register</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="all_container">
        <div class="back_box">
            <div class="back_box_login">
                <h3>Ya tienes cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn_login">Iniciar sesión</button>
            </div>
            <div class="back_box_register">
                <h3>Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn_register">Registrar</button>
            </div>
        </div>
        <div class="container_login_register">
            <form action="" class="formulario_login">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Correo Electrónico" />
                <input type="password" placeholder="Contraseña" />
                <button>Entrar</button>
            </form>
            <form action="" class="formulario_register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre Completo" />
                <input type="text" placeholder="Correo Electrónico" />
                <input type="text" placeholder="Usuario" />
                <input type="password" placeholder="Contraseña" />
                <button>Registrarse</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>

</html>
