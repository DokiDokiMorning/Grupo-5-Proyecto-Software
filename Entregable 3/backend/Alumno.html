<!DOCTYPE html>
<html action="Alumno">
<head>
<title>UNI Classroom</title>
<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/f/f7/Uni-logo_transparente_granate.png" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
  font-family: "Times New Roman", Times, serif;
}

body{
  background-image: url(https://posgrado.uni.edu.pe/images/nosotros.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
}

.sidenav{
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: maroon;
  transition: 0.5s;
  padding-top: 60px;
  overflow-x: hidden;
}

.sidenav a{
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #fff;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover{
  color: #111;
}

.sidenav a1{
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #fff;
  display: block;
}

.sidenav .closebtn{
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main{
  transition: margin-left .5s;
  padding: 16px;
}

#main a{
  padding: 8px 8px 16px 8px;
  text-decoration: none;
  font-size: 30px;
  color: #fff;
  display: block;
  transition: 0.3s;
}

#main a1{
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #fff;
  display: block;
}

#main a:hover{
  color: maroon;
}

.fondo{
  height: 100%;
  width: relative;
  position: center;
  justify-content: center;
  backdrop-filter: blur(10px);
  background-color: rgba(237,251,21,0.5);
  transition: 0.5s;
}

.topbar{
  height: auto;
  width: 100%;
  z-index: 1;
  background-color: maroon;
  transition: 0.5s;
}

@media screen and (max-height: 450px){
  .sidenav{padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
</style>
</head>
<body>
<div>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Curso 1</a>
  <a href="#">Curso 2</a>
  <a href="#">Curso 3</a>
  <a href="#">Curso 4</a>
  <a1>--------------------</a1>
  <a href="./notas">Notas</a>
  <a href="/logout">Cerrar Sesión</a>
</div>

<div class="topbar">
  <span style="font-size:30px;cursor:pointer;color:white;position:left" onclick="driveNav()">&#9776;Menú</span>
  <a href="staff.html" style="display:inline-block; text-decoration:none; color:#5F3A32; margin-right:20px;">Alumnos Matriculados</a>
</div>
<div class="fondo" id="container">
  <div id="main">
  <select id="clases" name="select" onchange="funcionclase()">
    <option value="Clase1">Clase 1</option>
    <option value="Clase2" selected>Clase 2</option>
    <option value="Clase3">Clase 3</option>
  </select>
  <p id="materialclase"></p>
  <select id="evaluaciones" name="select" onchange="funcionevaluacion()">
    <option value="Evalciacion1">Evaluación 1</option>
    <option value="Evalciacion2" selected>Evaluación 2</option>
    <option value="Evalciacion3">Evaluación 3</option>
  </select>
  <p id="evaluacionespasadas"></p>
  </div>
</div>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "0px";
  document.getElementById("main").style.opacity = "0.6";
  document.getElementById("container").style.marginLeft = "250px";
  document.getElementById("container").style.backgroundColor = "rgba(237,210,21,0.7)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
  document.getElementById("main").style.opacity = "1";
  document.getElementById("container").style.marginLeft = "0";
  document.getElementById("container").style.backgroundColor = "rgba(237,251,21,0.5)";
}
function driveNav() {
  var x = document.getElementById("mySidenav");
  var y = document.getElementById("main");
  if (x.style.width !== "250px" && y.style.marginLeft !== "250px" ) {
    openNav();
  } else {
    closeNav();
  }
}
function funcionclase(){
  var x= document.getElementById("clases").value;
  document.getElementById("materialclase").innerHTML = "Esta es la " + x;
  

}
function funcionevaluacion(){
  var x= document.getElementById("evaluaciones").value;
  document.getElementById("evaluacionespasadas").innerHTML = "Esta es la " + x;
}

</script>
 </div>
</body>
</html>
