<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI Classroom</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/f/f7/Uni-logo_transparente_granate.png" />
    <style>
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: maroon;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            overflow-x:hidden;
        } 
  
  .sidenav a{
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #fff;
    display: block;
    transition: 0.3s;
  }

  .sidenav a:hover{
    color: #111;
  }

  .sidenav a1{
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #fff;
    display: block;
  }
      
  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  
  #main {
    transition: margin-left .5s;
    padding: 16px;
  }
        
  #main a{
    padding: 8px 8px 16px 8px;
    text-decoration: none;
    font-size: 30px;
    color: #fff;
    display: block;
    transition: 0.3s;
  }

  #main a1{
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #fff;
    display: block;
  }

  #main a:hover{
    color: maroon;
  }
        
  .fondo{
    height: 100%;
    width: relative;
    position: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    background-color: rgba(237,251,21,0.5);
    transition: 0.5s;
  }

.topbar{
  height: auto;
  width: 100%;
  z-index: 1;
  background-color: maroon;
  transition: 0.5s;
}

  img {
    width: 200px;
    top: 1000px;
    left: 1000px;
  }
  
  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Curso 1</a>
        <a href="#">Curso 2</a>
        <a href="#">Curso 3</a>
        <a href="#">Curso 4</a>
        <a1>--------------------</a1>
        <a href="/logout">Cerrar Sesión</a>
    </div>

    <span onclick="openNav()"></span>

    <div id="main">
        <p>Curso 1</p>
        <p>Curso 2</p>
        <p>Curso 3</p>
        <p>Curso 4</p>
        <button>Imprimir notas</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Uni-logo_transparente_granate.png">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "0px";
            document.getElementById("main").style.opacity = "0.6";
            document.getElementById("container").style.marginLeft = "250px";
            document.getElementById("container").style.backgroundColor = "rgba(237,210,21,0.7)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("main").style.opacity = "1";
            document.getElementById("container").style.marginLeft = "0";
            document.getElementById("container").style.backgroundColor = "rgba(237,251,21,0.5)";
        }
    </script>

</body>
</html>
